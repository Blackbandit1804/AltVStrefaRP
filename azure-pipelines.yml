# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  
variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet restore
  displayName: 'Restoring packages'
- task: DotNetCoreCLI@2
  displayName: 'Building application'
  inputs:
    command: 'build'
    arguments: '--configuration $(BuildConfiguration) --no-restore'
- script: dotnet test --configuration $(buildConfiguration) --logger trx --collect "Code coverage"
  displayName: "Running tests"
- task: PublishTestResults@2
  displayName: "Publishing tests"
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests/*.csproj'
    arguments: '--configuration $(buildConfiguration) --logger trx --collect "Code coverage"'
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '**/*.trx'
    failTaskOnFailedTests: true
    testRunTitle: 'Publishing tests'
